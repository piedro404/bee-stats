<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f3f4f6" />
    <circle cx="90" cy="90" r="70" fill="#e2e8f0" />
    <image x="50" y="50" width="80" height="80" href="{avatar}" />
    <text x="200" y="40" font-family="Arial" font-size="24" fill="#374151">{points}</text>
    <text x="200" y="70" font-family="Arial" font-size="18" fill="#374151">Rank: {rank}</text>
    <text x="200" y="100" font-family="Arial" font-size="18" fill="#374151">Joined: {joinDate}</text>
    <text x="200" y="130" font-family="Arial" font-size="18" fill="#374151">Submissions: {submissions}</text>
    <text x="200" y="160" font-family="Arial" font-size="18" fill="#374151">Solved: {solved}</text>
</svg>
